group 'com.zeus'
version '1.0-SNAPSHOT'


apply plugin: 'application'
mainClassName = 'Program'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
[compileJava,compileTestJava,javadoc]*.options*.encoding = 'utf-8'
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
